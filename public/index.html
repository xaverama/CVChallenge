                            </div>
                        </div>
                        <div class="dog--container--top--mouth">

                    <div class="dog--container--bottom">

                        <div class="dog--container--bottom--feet">

            </header>
            <div class="box--container">
                <section id="welcome">
                    <h1>Hi! I am Xaver!</h1>
                    <span>This is my website</span>


                </section>
                <section id="about">
                    <h2>About Me</h2>
                    <div class="about--content">
                        <div x-data="ABOUTME_DATA">
                            <h3 class="personalInfo" x-text="ABOUTME_DATA.name"></h3>
                            <h3 class="personalInfo" x-text="ABOUTME_DATA.surname"></h3>
                            <h3 class="personalInfo" x-text="ABOUTME_DATA.birthday"></h3>
                            <span x-text="ABOUTME_DATA.description"></span>
                        </div>
                        <div class="about--content-portrait"></div>
                    </div>


                </section>
                <section id="skills">
                    <h2>Skills</h2>
                    <div class="skills--content">
                        <div x-data="SKILLS_DATA">
                            <template x-for="skill in SKILLS_DATA">
                                <ul>
                                    <li><img :src="`./img/skills/${skill.icon}`" alt=""></li>
                                    <li x-text="skill.skill"></li>
                                </ul>
                            </template>
                        </div>
                    </div>
                </section>

                <section id="education">
                    <h2>Education</h2>
                    <div class="education--content">
                        <div x-data="EDUCATION_DATA">
                            <template x-for="education in EDUCATION_DATA">
                                <ul>
                                    <li x-text="education.end"></li>
                                    <li x-text="education.start"></li>
                                    <li x-text="education.name"></li>
                                    <li x-text="education.description"></li>
                                    <li x-text="education.location"></li>
                                </ul>
                            </template>

                        </div>
                    </div>

                </section>
                <section id="portfolio">
                    <h2>Portfolio</h2>
                    <div class="portfolio--content">
                        <div x-data="PROJECTS_DATA" class="portfolio--content-projects">
                            <template x-for="project in PROJECTS_DATA">
                                <div class="card" :style="`background-image: url('img/projects/${project.picture}')`">
                                    <div class="card--text" x-text="project.type"></div>
                                    <div class="card--text" x-text="project.name"></div>
                                    <div class="card--text" x-text="project.description"></div>
                                </div>
                            </template>
                        </div>
                    </div>

                </section>

            </div>
        </main>
        <footer>
